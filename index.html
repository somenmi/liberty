<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWALORES - Дискография</title>
    <style>
        * {
            margin: 0;
            padding: 0; /* Поля вокруг текста */
            box-sizing: border-box;
            font-family: Verdana, sans-serif; /* Шрифты */
            text-shadow: 1px 1px 2px black, 0 0 1.5em gray, 0 0 0.2em black; /* Тени */
        }

        body {
            background-color: #242424;
        }

        /* Шапка */
        header {
            background-color: #1c1c1c;
            padding: 20px;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            font-size: 27px;
            font-weight: bold;
        }

        /* Основной контент */
        .subtitle {
            color: #f0f0f0;
            text-align: center;
            padding: 15px 0;
            font-size: 15px;
        }

        hr {
            border: 0;
            height: 1px;
            background: #333;
            margin: 0 20px;
        }

        /* Сетка релизов */
        .releases-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .release-item {
            text-align: center;
        }

        .cover {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px; /* Уголки */
        }

        .cover:hover {
            transform: scale(0.98);
        }

        .release-title {
            color: #f0f0f0;
            margin-top: 10px;
            font-size: 14px;
        }

         /* Футер */
        footer {
            text-align: center;
            padding: 10px 0;
            color: #f0f0f0;
            font-size: 12px; /* Уменьшенный размер текста */
            background-color: #1c1c1c;
            margin-top: auto; /* Прикрепление к низу */
            letter-spacing: 2px; /* Добавлен интервал между буквами */
        }
    </style>
</head>
