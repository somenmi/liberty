        .release-item {

        .cover {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px; /* Уголки */
            shadow: 0 3 4px 6px rgba(0, 0, 0, 0.5);
        }

        .cover:hover {
            transform: scale(0.98);
            opacity: 0.9; /* Легкое затемнение */
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.5s ease, transform 0.4s ease, opacity 0.3s ease;
        }
        
        .empty-cover {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            border-radius: 10px; /* Уголки */
            background-color: #282828;
        }

        .empty-cover:hover {
            transform: scale(0.98); 
            opacity: 0.9; /* Легкое затемнение */
            box-shadow: 0 10px 20px rgba(255, 135, 135, 0.15);
            transition: box-shadow 0.5s ease, transform 0.2s ease, opacity 0.3s ease;
        }
        
        .release-title {

            margin-top: 10px;

         /* Футер */

            margin-top: auto; /* Прикрепление к низу */
            letter-spacing: 2px; /* Добавлен интервал между буквами */
        }

         /* Анимация для плавного появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Стили для эффекта затухания */
        .release-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .release-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .release-item.unvisible {
            opacity: 0;
            transform: translateY(20px);
        }

                    /* Градиент сверху */

            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, #242424, rgba(36, 36, 36, 0));

        .fade-bottom {
            position: fixed;
            bottom: 0;

            right: 0;

            background: linear-gradient(to top, #242424, rgba(36, 36, 36, 0));
            z-index: 2;
            pointer-events: none;
        }

        /* Стили для строки с иконками */
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Уменьшенный промежуток между иконками */
            padding: 10px;
            background-color: #202020;
            flex-wrap: wrap; /* Перенос иконок на новую строку, если не хватает места */
           box-shadow: 0 5px 15px rgba(26, 26, 26, 1), 0 -7px 15px rgba(26, 26, 26, 1);
        }

        .icon-container a {
            text-decoration: none;
            filter: drop-shadow(0px 2px 3px rgba(0, 0, 0, 0.3)); /* Тень */
        }

        .icon-container a img {
            width: 38px; /* Стандартный размер иконок */
            height: 38px;
            transition: transform 0.3s ease;
        }

        .icon-container a:hover img {
            transform: scale(1.2); /* Увеличение иконки при наведении */
        }

        /* Медиазапросы для адаптации под маленькие экраны */
        @media (max-width: 768px) {
            .icon-container a img {
                width: 34px;
                height: 34px;
            }
        }

        @media (max-width: 480px) {
            .icon-container a img {
                width: 30px;
                height: 30px;
            }
            .icon-container {
                gap: 8px; /* Ещё меньше промежуток на очень маленьких экранах */

        }

        @media (max-width: 320px) { /* Для iPhone SE */

                height: 26px;
            }

    <script>
        // Функция для проверки видимости элемента
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            return (
                rect.top <= window.innerHeight && rect.bottom >= 0
            );
        }

        // Функция для обработки скролла
        function handleScroll() {
            const items = document.querySelectorAll('.release-item');
            items.forEach(item => {
                if (isElementInViewport(item)) {
                    item.classList.add('visible');
                    item.classList.remove('unvisible');
                } else {
                    item.classList.add('unvisible');
                    item.classList.remove('visible');
                }
            });
        }

        // Добавляем обработчик события скролла
        window.addEventListener('scroll', handleScroll);

        // Вызываем handleScroll при загрузке страницы, чтобы проверить видимость элементов
        window.addEventListener('load', handleScroll);
    </script>
